name: pyfin
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - notebook
  - pandas
  - numpy
  - scipy
  - matplotlib
  - statsmodels
  - seaborn
  - holidays=0.24
  - prophet=1.1.2
  - pip
  - pip:
    - pandas_datareader
    - yfinance
    # For jupyter notebook autocomplete
    - jupyter_contrib_nbextensions
prefix: $HOME/anaconda3/envs/pyfin
